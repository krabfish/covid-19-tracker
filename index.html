<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>COVID-19 Tracker</title>
  <meta name="description" content="A COVID-19 Tracker">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="stylesheets/vendor/normalize.css">
  <link rel="stylesheet" href="stylesheets/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header>
    <div class="container">
      <h1>COVID-19 Tracker</h1>
      <h3>As of <span class="date"></span></h3>
    </div>
  </header>
  <main id=app>
    <section id="global">
      <h2>Globally</h2>
      <ul class="global__tracking"></ul>
    </section>
    <section id="countries">
      <h2>Country</h2>
      <div class="search">
        <label for="search__input">
          <input id="search__input" type="text" placeholder="Enter Country Name or Code">
        </label>
        <button class="search__button">Search</button>
      </div>
      <div id="country">
        <ul class="country__tracking"></ul>
      </div>
    </section>
    <button class="top hidden">Scroll To Top</button>
    <h1 class="loader">Loading...</h1>
  </main>

  <footer>
    <img src="img/logo.svg" alt="">

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
