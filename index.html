<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Tracker</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="icon" href="img/favicon.ico">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id=app>
    <header>
      <h1>COVID-19 Tracker</h1>
    </header>
    <h3>As of <span class="date"></span></h3>
    <section id="global">
      <h2>Globally</h2>
      <ul class="global__tracking"></ul>
    </section>
    <section id="countries">
      <h2>Country</h2>
      <div class="search">
        <label for="search__input">
          <input id="search__input" type="text" placeholder="Enter Country Name or Code">
        </label>
        <button class="search__button">Search</button>
      </div>
      <div id="country">
        <ul class="country__tracking"></ul>
      </div>
      
    </section>
    <button class="top hidden">Scroll To Top</button>
  </div>
  <h1 class="loader">Loading...</h1>
  <footer class="thee-foot">
    <img src="img/logo.svg" alt="">
    <p>2020 Â© Michael Neumann</p>
    <a href="mailto:mkn.dev.linux@gmail.com">Email</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
