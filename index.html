<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>COVID-19 Tracker</title>
  <meta name="description" content="A COVID-19 Tracker">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="stylesheets/vendor/normalize.css">
  <link rel="stylesheet" href="stylesheets/main.css">

  <meta name="theme-color" content="#fafafa">
  <style>

  </style>
</head>
<body>
  <header class="row bg-dark">
    <div class="container">
      <div class="col-12">
        <h1 class="text-center text-white">COVID-19 Tracker</h1>
        <h3 class="text-center text-white text-light">As of <span class="current-date text-white"></span></h3>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="global">
      <div class="row">
        <header class="col-12">
          <h2 class="text-center">Globally</h2>
          <p class="text-center text-light">The total global number of cases, deaths, and recoveries per day and overall.</p>
        </header>
        <div class="col-12 text-center">
          <ul class="global__tracking"></ul>
        </div>
      </div>
    </section>

    <section id="countries">

      <div class="row">
        <header class="col-12">
          <h2 class="text-center">Country</h2>
        </header>
        <div class="col-12 text-center">
          <label for="search">
            <input id="search" type="text" placeholder="Enter Country Name or Code">
          </label>
          <button>Search</button>
        </div>
      </div>

      <div id="country">
        <ul class="country__tracking"></ul>
      </div>
    </section>
    <button class="top hidden">Scroll To Top</button>
    <h1 class="loader">Loading...</h1>
  </main>

  <footer>
    <img src="img/logo.svg" alt="">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
